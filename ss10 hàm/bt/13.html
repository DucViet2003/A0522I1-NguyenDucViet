    <title>Title</title>

<body>
<script>
    let a = parseInt(prompt("Nhập vào số thứ nhất"));
    let b = parseInt(prompt("Nhập vào số thứ hai"));
    Hamhaithamso(a,b)
    function Hamhaithamso(a,b) {
        if(a>b)
        {
            alert("A lớn hơn B");
        }
        else if(a<b)
            alert("Tổng của hai số là: "+  (a+b).toString());
    }

</script>
