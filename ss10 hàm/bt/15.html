<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="kichvaoday()" style="background-color: blueviolet">Tìm Kiếm Thử Xem Thuộc Chòm Sao nào</button>
<script>
    function kichvaoday()
    {
        let ngoisao= [ "Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" , "Regulus"];
        let chomsao =["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        let tg;
        let invao ;
        let nhapvao = prompt("Nhập tên ngôi sao");
        for (let i = 0; i < ngoisao.length; i++)
        {
            if (nhapvao == ngoisao[i])
            {
                tg = i;
                for (let j = 0; j < chomsao.length; j++)
                {
                    if (tg==j)
                        invao = chomsao[j];
                }
            }
        }
        alert(invao.toString())
    }

</script>
</body>
</html>
