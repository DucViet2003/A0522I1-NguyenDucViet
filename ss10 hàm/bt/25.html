<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = parseInt(prompt("Nhập vào số thứ nhất"))
    let b = parseInt(prompt("Nhập vào số thứ hai"))
    let c = parseInt(prompt("Nhập vào số thứ ba"))

    function min3s(a, b, c) {
        let min = a;
        if (b < min)
            if (b < c)
                return b;
            else
                return c;
        else if (c < min)
            if (b < c)
                return b;
            else
                return c;
        else
            return a;
    }

    let min = min3s(a, b, c);

    document.write("Số nhỏ nhất là : " + min.toString())

</script>
</body>
</html>
