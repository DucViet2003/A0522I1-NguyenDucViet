<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ktmang() {
        let n = prompt("Mảng có bao nhiêu số : ");
        let a = [];
        let b = 0;
        for (let i = 0; i < n; i++) {
            a[i] = parseInt(prompt("Nhập giá trị của mảng " + i + " :"));
        }
        let nhap = prompt("Nhập vào một kí tự bất kì:");
        for (let i = 0; i < a.length; i++) {
            if (nhap == a[i]) {
                b++;
            }
        }
        if (b > 0)
            return b;
        else
            return -1;
    }

    document.write(ktmang().toString())
</script>
</body>
</html>
