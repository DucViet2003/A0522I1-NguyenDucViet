<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>

    <p>Nhập số tiền mà bạn muốn chuyển đổi</p>
    <input type="text" id="nhaptien">
    <p>From Curenry</p>
    <select>
        <option>VNĐ</option>
    </select>
    <p>To Curenry</p>
    <select>
        <option>USD</option>
    </select>
    <br><br>
    <button onclick="convert()">chuyển đổi</button>
    <p id="chuyendoitien"></p>
</table>
<form style="width:100px">
<script>
    function convert()
    {
        let tien = document.getElementById('nhaptien').value;
        let tigiausd = 23230;
        let chuyendoitien = tien / tigiausd
        document.getElementById("chuyendoitien").innerHTML  = chuyendoitien
    }
</script>
</form>

</body>
</html>
