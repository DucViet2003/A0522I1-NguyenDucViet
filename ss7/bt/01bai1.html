<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        var a = parseFloat(prompt("Nhập a"));
        var b = parseFloat(prompt("Nhập b"));
        if ( a % b == 0) {
            document.write('a chia hết cho b');

    }else
        document.write('a không chia hết cho b');
</script>
</body>
</html>
