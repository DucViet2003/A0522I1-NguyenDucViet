<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseFloat(prompt("Nhập một số nguyên"));
    if ( a > 0){
        document.write('a lớn hơn không');
    }else if ( a < 0){
        document.write('a bé hơn không');
    }else
        document.write('ngu ngu nhập sai rồi, nhập lại đi ba');
</script>
</body>
</html>
