<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
<p>Nhập vào doanh thu tháng này</p>
<input type="text" id="nhaptien">
    <br>
    <br>
    <br>
<p>Hoa Hồng Nhận được</p>
<select id="phanTram">
    <option id="1" value="1" >0%</option>
    <option id="2" value="2"> 10% </option>
    <option id="3" value="3" > 20% </option>
    <option id="4" value="4"> 30% </option>
    <option id="5" value="5"> 40% </option>
    <option id="6" value="6"> 50% </option>
</select>
    <br>
    <br>
    <br>
    <br>
    <br>
<button onclick="convert()">Tính tiền</button>
<p id="lumlua"></p>
</table>
<form style="width:100px">
    <script>
        function convert() {
            let tien = parseInt(document.getElementById('nhaptien').value);
            let hoaHong = parseInt(document.getElementById("phanTram").value);

            if (hoaHong ===  1) {
                document.getElementById("lumlua").innerHTML = 0;
            }else if (hoaHong ===  2) {
                document.getElementById("lumlua").innerHTML = tien /100 * 10;
            }else if (hoaHong ===  3) {
                document.getElementById("lumlua").innerHTML = tien /100 * 20;
            }else if (hoaHong ===  4) {
                document.getElementById("lumlua").innerHTML = tien /100 * 30;
            }else if (hoaHong ===  5) {
                document.getElementById("lumlua").innerHTML = tien /100 * 40;
            }else if (hoaHong ===  6) {
                document.getElementById("lumlua").innerHTML = tien /100 * 50;
            }
        }
    </script>
</form>
</body>
</html>
