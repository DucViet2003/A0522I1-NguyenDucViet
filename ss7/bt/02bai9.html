<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: pink">

<p>Nhập số thứ nhất</p>
<input type="text" id="one">
<p>Nhập số thứ hai</p>
<input type="text" id="two">
<p>Nhập số thứ ba</p>
<input type="text" id="three">
<br><br>
<button onclick="convert()">Tính</button>
<p id="qwe"></p>
<script>
    function convert() {
        let a = document.getElementById('one').value;
        let b = document.getElementById('two').value;
        let c = document.getElementById('three').value;
        let d = (a,b,c)
        let h = a+b
        let j = b + c
        let k = a + c
        if (d > 0){
            if (h > c){
                if (j > a){
                    if ( k > b){
                        document.getElementById('qwe').innerHTML = "Là cạnh của một tam giác"
                    }else
                        document.getElementById('qwe').innerHTML = "ko phải"
                }else
                    document.getElementById('qwe').innerHTML = "ko phải"
            }else
                document.getElementById('qwe').innerHTML = "ko phải"
        }else
            document.getElementById('qwe').innerHTML = "ko phải"
    }
</script>
</body>
</html>
