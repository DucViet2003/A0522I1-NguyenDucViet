<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body style="background-color: pink">
<H1 style="color: forestgreen;margin: 200px 200px 0px 330px " >Làm người yêu mình nhó</H1>
<br>
<button onclick="alert('Mấy ông lanh lắm')" style="background-color: yellow;width: 50px;height: 50px;margin: 0px 300px">YES</button>
<button id="no" style="background-color: yellow;width: 50px;height: 50px" onclick="changePosition()">NO</button>


</body>

<script>
    function changePosition() {
        let x=   Math.floor((Math.random() * 300) + 3);
        let y =  Math.floor((Math.random() * 300) + 5);
        let btnNo = document.getElementById("no");
        btnNo.style.position = "absolute";
        btnNo.style.left = x +"px";
        btnNo.style.top = y+"px";

    }

</script>
</html>
