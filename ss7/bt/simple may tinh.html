<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maytinhnangcao</title>
    <style>
        .button{
            width: 38px;
            height: 38px;
            margin: 11.1px 11.1px 11.1px 11.1px;
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<style>
    table tr,td {
        border: 1px solid black;
        background-color: pink;
    }
</style>
<body>
<fieldset style="width: 257.33px;border: 4px solid #ffbf00;border-radius: 11px;margin: auto;margin-top: 100px;background-color: blue">
    <table>
        <tr>
            <input type="text" style="height: 33px;width: 250px;margin-top: 10px;border: 2px solid green;border-radius: 7px;color: cornflowerblue " id="display">
        </tr>

            <tr>
                <td><button class="button"  onclick="nhap('1')" id="1">1</button></td>
                <td><button class="button"  onclick="nhap('2')" id="2">2</button></td>
                <td><button class="button"  onclick="nhap('3')" id="3">3</button></td>
                <td><button class="button"  onclick="nhap('+')" id="+">+</button></td>
            </tr>
            <tr>
                <td><button class="button"  onclick="nhap('4')" id="4">4</button></td>
                <td><button class="button"  onclick="nhap('5')" id="5">5</button></td>
                <td><button class="button"  onclick="nhap('6')" id="6">6</button></td>
                <td><button class="button"  onclick="nhap('-')" id="-">-</button></td>
            </tr>
            <tr>
                <td><button class="button"  onclick="nhap('7')" id="7">7</button></td>
                <td><button class="button"  onclick="nhap('8')" id="8">8</button></td>
                <td><button class="button"  onclick="nhap('9')" id="9">9</button></td>
                <td><button class="button"  onclick="nhap('*')" id="*">x</button></td>
            </tr>
            <tr>
                <td><button class="button"  onclick="nhapAC('AC')" id="AC">AC</button></td>
                <td><button class="button"  onclick="nhap('0')" id="0">0</button></td>
                <td><button class="button"  onclick="nhapbang('=')" id="=">=</button></td>
                <td><button class="button"  onclick="nhap('/')" id="/">/</button></td>
            </tr>


        </table>
</fieldset>
<script>
    function  nhap(value) {
        document.getElementById("display").value += value;
    }
    function nhapbang() {
let x = document.getElementById("display").value;
    document.getElementById("display").value = eval(x);
    }
    function nhapAC() {
document.getElementById("display").value = null;
    }
</script>



</body>
</html>
