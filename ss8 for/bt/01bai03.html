<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hienthi fibonacci</title>
</head>
<body>

<script>
    var a = parseInt(prompt("Nhập số lượng số hiển thị trong dãy Fibonacci"));
    var b = 1;
    var c = 2;
    var fibonacci = b + c;
    for (var i = 1; i <= a; i++) {
        b = c;
        c = fibonacci;
        fibonacci = b + c;

    }
</script>
</body>
</html>
