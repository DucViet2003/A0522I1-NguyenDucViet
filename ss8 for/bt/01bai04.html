<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sodautienchiahetcho5trongdayfibonacci</title>
</head>
<body>

<script>
    let num1 = 0;
    let num2 = 1;
    let fibonaci = 0;
    let input = +prompt('input')
    while (fibonaci < input) {
        fibonaci = num1 + num2 ;
        num2 = num1 ;
        num1 = fibonaci ;
        // document.write(fibonaci)
    }
    if (input === fibonaci) {
        document.write('là số fibonacci');
    } else {
        document.write('không phải fibo');

    }
    console.log(fibonaci);
</script>
</body>
</html>
