<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sodautienchiahetcho5trongdayfibonacci</title>
</head>
<body>

<script>
    var a = 100;
    var b = 1;
    var c = 2;
    var fibonacci = b + c;
    for (var i = 1; i <= a; i++) {
        b = c;
        c = fibonacci;
        fibonacci = b + c;
        if (fibonacci%5==0) document.write('Số đầu tiên chia hết cho 5 trong dãy là : '+  fibonacci);break;
    }
</script>
</body>
</html>
