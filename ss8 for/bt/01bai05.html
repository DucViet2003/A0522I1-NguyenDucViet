<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhtong20sodautien</title>
</head>
<body>
<script>
    var a = 20;
    var b = 1;
    var c = 2;
    let sum = 0;
    var fibonacci = b + c;
    for (var i = 1; i <= a; i++) {
        b = c;
        c = fibonacci;
        fibonacci = b + c;
        sum += fibonacci;
    }document.write(sum)
</script>
</body>
</html>
