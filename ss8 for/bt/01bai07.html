<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fizzbuzz</title>
</head>
<body>
<script>
let i=0;
for (i=1;i<=100;i++){

    if (i%3==0 && i%5==0){
        document.write("FizzBuzz")
        document.write(" ")
    }else if (i%5==0){
        document.write("Buzz")
        document.write(" ")
    }else if (i%3==0){
        document.write("Fizz")
        document.write(" ")
    }else
        document.write(i);
        document.write(" ")

}
</script>
</body>
</html>
