<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tròchoi</title>
</head>
<body>

<form method="post" style="width:600px;background-color: powderblue">
    <fieldset>
        <legend><h1 style="margin: 10px 100px 10px 150px"><span style="color: red">Hãy Thử Đoán Xem</span></h1></legend>
        <br><br><br>

        <button type="button" id="choi" onclick="a()"
                style="background-color: chartreuse;width: 60px;height: 50px;margin: 0px 150px">Chơi
        </button>
        <button onclick="alert('LEW LEW...Mấy con gà !!! có thế mà không dám chơi')"
                style="background-color: red;width: 60px;height: 50px">
            Không
        </button>
        <script>
            function a() {
                let Max = parseInt(prompt("Nhập số Max"));
                let Min = parseInt(prompt("Nhập số Min"));
                let random = Math.floor(Math.random() * (Max - Min + 1)) + Min;
                console.log(random);
                for (let i = 0; i < 5; i++) {
                    let nhapvao = parseInt(prompt('Nhập vào số muốn đoán'));
                    if (nhapvao === random) {
                        alert("Chúc mừng bạn đã nhập đúng")
                        break;
                    } else if (nhapvao < random) {
                        alert("Số đó lớn hơn")

                    } else if (nhapvao > random) {
                        alert("Số đó bé hơn")
                    } else
                        alert("Hết lượt")

                }
                document.writeln("<legend><h1 style=\"margin: 10px 50px 10px 30px\"><span style=\"color: red\">" +
                    "END GAME" +
                    "</span></h1></legend>")
                document.writeln("<h1>Kết thúc rồi nhá !!</h1>")
                document.writeln("<br>")
                document.writeln("<br>")
                document.writeln("<br>")
                document.writeln("<button onclick=\"a()\" " +
                    "style=\"background-color: yellow;width: 100px;height: 50px\;margin: 0px 70px\">Chơi lại</button>")


            }
        </script>

        <br><br><br><br>

    </fieldset>
</form>
</body>
</html>
