<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hienthi fibonacci</title>
</head>
<body>

<script>
    var a = parseInt(prompt("Nhập số lượng số hiển thị trong dãy Fibonacci"));
    var b = 0;
    var c = 1;
    var fibonacci
    for (let i = 1; i <= a; i++) {

        fibonacci = b + c;
        c = b;
        b = fibonacci;
        document.writeln(fibonacci)

    }
</script>
</body>
</html>
