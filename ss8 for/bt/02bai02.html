<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LŨY THỪA</title>
</head>
<body>

<script>
    let nhan = 1
    let c;
    let a = parseInt(prompt('nhap vao so nguyen duong'))
    for (let i = 0; i < a; i++) {


        c = a - i
        nhan *= c

    }document.writeln(nhan)

</script>

</body>
</html>
