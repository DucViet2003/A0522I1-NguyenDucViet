<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hcn</title>
</head>
<body>
<script>

    for (let i = 0; i < 7; i++) {
        for (let j = 0; j < 30; j++) {
            if (j == 0 || i == 0 || i == 7 - 1 || j == 30 - 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
