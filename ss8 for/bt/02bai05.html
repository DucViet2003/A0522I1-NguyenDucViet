<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>laimelaicon</title>
</head>
<body>
<script>

    let soTien = parseFloat(prompt("Nhập số tiền muốn vay : "));
    let Thang = parseInt(prompt("Thời gian trả là bao nhiêu tháng"));
    let laine = parseInt(prompt("lãi"))
    let lai = soTien * laine
    let laikep = (soTien + lai) * Thang;
    let sum = 0;

    for (let i = 0; i <= Thang; i++) {
        console.log(laikep)
    }
    sum += laikep
    document.writeln("số tiền phải trả là " + sum)
</script>
</body>
</html>
