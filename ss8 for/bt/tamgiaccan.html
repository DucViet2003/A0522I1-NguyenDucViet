<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tamgiaccan</title>
</head>
<body>
<script>
    for (let i = 10; i >=1; i--) {
        for (let j = 10; j >= i; j--) {
            document.write("&nbsp&nbsp");

        }
        for (let k = 1; k <= i; k++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br><br>");



    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--) {
            document.write("&nbsp&nbsp");
        }for (let s = 1; s <= i; s++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br><br>")

</script>
</body>
</html>
