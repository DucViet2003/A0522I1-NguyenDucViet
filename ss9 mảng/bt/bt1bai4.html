<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inlui</title>
</head>
<body>
<script>
    let n = prompt("Mãng có bao nhiêu số : ");
    let int=[];
    for(let i=0; i<n;i++)
    {
        int[i]=+prompt("Nhập giá trị  "+ i + " :");
    }

    document.writeln(int.reverse());
</script>
</body>
</html>
