<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrs = []
    for (let i = 0; i < 10; i++) {
        arrs[i] = parseInt(prompt('Nhập vào phần tử mảng'))
        if (arrs[i]===V){
            arrs.splice()
        }else{
            document.write('Mảng không có V')
        }
    }
</script>
</body>
</html>
