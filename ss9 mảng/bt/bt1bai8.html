<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrs = []
    for (let i = 0; i < 10; i++) {
        arrs[i] = parseInt(prompt('Nhập vào phần tử mảng '))

    }
    arrs.sort(function (a, b) {
        return b - a
    })
    document.writeln(arrs)


</script>
</body>
</html>
