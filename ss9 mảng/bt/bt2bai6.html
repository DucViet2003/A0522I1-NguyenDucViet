<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt('Nhập vào số vòng muốn lặp')
    for(j=0;j<=num;j++){

        let a = prompt(["Nhập vào chuỗi"])
        for (let i = 0; i < a.length; i++) {
            if (a[i] === '-') {
                a[i] = '_'
            }
            document.write(a[i])
        }
    }

</script>

</body>
</html>
