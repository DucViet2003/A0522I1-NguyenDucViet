<button style="height: 30px; background-color: deepskyblue; margin: 0px 630px" onclick="kiemtra()">Tìm Kiếm</button>
<h4 style="color: blue" id="ketQua"></h4>


<script>


    function kiemtra() {
        let tiengViet = ["Khỉ", "Chó", "Mèo", "Hổ", "Sư tử", "Voi", "Rắn", "Trâu"]
        let tiengAnh = ["Monkey", "Dog", "Cat", "Tiger", "Lion", "Elephant", "Snake", "Buffalo"]
        let nhapvao = document.getElementById('timkiem').value;
        let b = tiengAnh.indexOf(nhapvao)
        let c = tiengViet.indexOf(nhapvao)
        if (b !== -1) {
            document.getElementById("ketQua").innerHTML = "Dịch ra là: " + tiengViet[b]
        } else if (c !== 1) {
            document.getElementById("ketQua").innerHTML = "Translates as: " + tiengAnh[c]
        } else {
            alert("Dịch không ra")
        }
