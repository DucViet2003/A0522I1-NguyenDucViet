<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let b =[];
    let number = parseInt(prompt("Số lượng phần tử trong mảng"));
    for (let i = 0; i < number; i++) {
        a[i] = parseInt(prompt("Phần tử thứ " + i));
        document.write("" + i);
    }




    for (let i =0 ; i< a.length;i++){
        let d=0;
        for (let j = 0 ; j<a.length;j++){
            if (a[i] ===a[j]){
                d++;
            }
        }

        if (b.indexOf(a[i]) === -1) {
            document.writeln("<br>");
            document.writeln(a[i] + ":" + d);
            a.push(a[i]);
        }
    }
</script>
</body>
</html>
