<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" style="width:700px;background-color: powderblue">
    <fieldset>
        <legend><h1 style="margin: 10px 100px 10px 150px"><span style="color:red ;">Đổi</span>
            <span style="color: deeppink;"> số</span>
            <span style="color: palevioletred;"> thành</span>
            <span style="color:green ;"> chữ</span> <br>
            <br></h1></legend>
        <br><br><br>

        <input style="height: 30px; color: blueviolet ; background-color: chartreuse" type="text" placeholder="Nhập từ cần tìm kiếm" id="1">
        <button style="height: 30px; background-color: orange"  onclick="timkiem()">Tìm Kiếm</button>
        <h4 style="color: blue" id="ketQua"></h4>
        <br><br><br><br>
<script>
    let tiengViet = ["1", "2", "3", "4", "5", "6", "7", "8", "9",]
    let tiengAnh= ["một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín"]
    function timkiem() {
        let a = document.getElementById('1').value;
        let b = tiengAnh.indexOf(a);
        let c = tiengViet.indexOf(a);
        if(b!=-1){
            document.getElementById("ketQua").innerText ="Dịch ra là: " + tiengViet[b]
        }else if(c!=-1) {
            document.getElementById("ketQua").innerText ="Translates as: "+ tiengAnh[c]
        } else {
            alert("Dịch không ra")
        }

    }

</script>
    </fieldset>
</form>
</body>
</html>
