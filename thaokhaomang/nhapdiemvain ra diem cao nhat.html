<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax() {
        let a = [];
        let max = 0;
        let nhap = parseInt(prompt("Nhập vào mảng có bao nhiêu điểm "));
        for (let i = 0; i < nhap; i++) {
            a[i] = parseInt(prompt("Điểm sô thứ " + i));

            if (a[i] > max) {
                max = a[i];

            }
        }
        alert(" Điểm cao nhất là : " + max)
    }

    findMax();

</script>
</body>
</html>
